<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="/fragments/navbar :: navbar"></div>
<div class="container">
<h3 class="mt-3">Authors</h3>
<hr>
    <a th:href="@{/authors/add}"
        class="btn btn-sm btn-primary mb-3">
        Add Author
    </a>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>S.no</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author, stat : ${authors}">
        <td th:text="${stat.count}"></td>
        <td th:text="${author.firstName}"></td>
        <td th:text="${author.lastName}"></td>
        <td>
            <div class="grid gap-2">
                <a th:href="@{/authors/update(authorId=${author.id})}"
                   class="mx-2">
                    Update
                </a>
                <a th:href="@{/authors/delete(authorId=${author.id})}"
                   class="mx-2"
                   onclick="if (!(confirm('Are you sure you want to delete this Author?'))) return false">
                    Delete
                </a>
            </div>
        </td>
    </tr>
    </tbody>
</div>
</body>
</html>
