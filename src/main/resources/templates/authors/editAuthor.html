<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Author</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="/fragments/navbar :: navbar"></div>
<div class="container">
    <h3 class="mt-3">Author</h3>
    <hr>
    <p class="h4 mb-4">Add Author</p>

    <form th:action="@{/authors/add}" th:object="${author}" method="POST">
        <input type="hidden" th:field="${author.id}">
        <input type="text" th:field="${author.firstName}"
               class="form-control mb-4 w-25" placeholder="First Name" >

        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 w-25" placeholder="Last Name" >


        <button type="submit" class="btn btn-primary col-2">Save</button>

    </form>
    <hr>
    <a th:href="@{/authors/list}">Back to Authors List</a>

</div>

</body>
</html>
