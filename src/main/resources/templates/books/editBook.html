<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="/fragments/navbar :: navbar"></div>
<div class="container">
    <h3 class="mt-3">Books</h3>
    <hr>
    <p class="h4 mb-4">Add Book</p>

    <form class="" th:action="@{/books/add}" th:object="${book}" method="POST">
        <input type="hidden" th:field="${book.id}">
        <label for="id_bookTitle" class="form-label">Title</label>
        <input id="id_bookTitle" type="text" th:field="${book.title}"
                   class="form-control mb-4 w-25" placeholder="Book Title" >

        <label for="id_bookAuthor" class="form-label">Author</label>
        <select id="id_bookAuthor" th:field="${book.author.id}"
                class="form-select mb-4 w-25">

            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.firstName + ' ' + author.lastName}">Select an author</option>
        </select>

        <button type="submit" class="btn btn-primary col-2">Save</button>

    </form>
    <hr>
    <a th:href="@{/books/list}">Back to Books List</a>

</div>

</body>
</html>
